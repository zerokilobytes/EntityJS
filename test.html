  <script type="text/javascript">

	function test1(){

		LivingThing = $e({
      init : function (first_name) {
        this.first_name = first_name;
			},
			play : function () {
			  console.log('play called from Class LivingThing');
			},
       doSomething: function() {
        console.log('doSomething called from Class LivingThing');
      }
    });
    
    
    
    Person = $e({
      extend: LivingThing,
      init : function (first_name, last_name) {
        this.base(first_name);
				this.last_name = last_name;
			},
			play : function () {
			  this.base.play();
			  console.log('play called from Class Person');
			}
    });

		person = new Person('Bob', 'Clay');

		console.log('value of first name is ' + person.first_name);
    console.log('value of last name is ' + person.last_name);

		person.play();
    person.doSomething();
	}
  </script>

    width: 100px;

    background-color: red;
  }
  </style>
