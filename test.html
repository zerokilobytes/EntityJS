  <script type="text/javascript">

	function test1(){
		var ClassA  = 
		{
			init : function (first_name)
			{
			  this.first_name = first_name;
			},
			play : function ()
			{
			  console.log('play called from ClassA');
			},
		};
		
		ClassB  = 
		{
     extend: ClassA,
      init : function (first_name, last_name)
			{
        this.base(first_name);
			  this.last_name = last_name;
			},
     
			play: function ()
			{
        this.base.play();
			  console.log('play called from ClassB');
			},
		};
		
		var A =  $e.Model.create(ClassA);
		var B =  $e.Model.create(ClassB);
		
		

		
		b = new B('Bob', 'Clay');

		console.log('value of first name is ' + b.first_name);
    console.log('value of last name is ' + b.last_name);

		b.play();

	}
  </script>
  <style>
  #box {
    width: 100px;
    height: 100px;
    background-color: red;
  }
  </style>
